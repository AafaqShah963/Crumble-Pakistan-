<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumble Pakistan - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #2100f8, #1100ff);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #f8b400;
            transform: scale(1.1);
        }

        .contact-section {
            padding: 3rem 2rem;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-section h2 {
            font-size: 3rem;
            color: #1100ff;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #555;
            margin: 1rem 0;
        }

        .contact-section form {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section form input,
        .contact-section form textarea,
        .contact-section form button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .contact-section form button {
            background: #1100ff;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .contact-section form button:hover {
            background: #2100f8;
        }

        footer {
            background-color: #1100ff;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        footer a {
            color: #f8b400;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Crumble Pakistan</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact-section">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Feel free to reach out to us through the form below.</p>
    <form action="submit-contact-form.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Crumble Pakistan. All Rights Reserved | <a href="contact.html">Contact Us</a></p>
</footer>
</body>
</html>
